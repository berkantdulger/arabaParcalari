<script language="javascript" type="text/javascript">
	function tanimla(id){
		switch(id){
			case 1:
				mesaj.innerHTML="Ön cam";
				break;
			case 2:
				mesaj.innerHTML="sağ ön far (dış)";
				break;
			case 3:
				mesaj.innerHTML="sağ ön far (iç)";
				break;
			case 4:
				mesaj.innerHTML="Sağ ön kapı";
				break;
			case 5:
				mesaj.innerHTML="Ön kaput";
				break;	
			case 6:
				mesaj.innerHTML="Sağ Cam";
				break;	
			case 7:
				mesaj.innerHTML="Sağ Kelebek Cam";
				break;	
			case 8:
				mesaj.innerHTML="Sağ Ön Tekerlek";
				break;	
			case 9:
				mesaj.innerHTML="Sağ Arka Tekerlek";
				break;	
			case 10:
				mesaj.innerHTML="Sağ Arka Çamurluk";
				break;	
			case 11:
				mesaj.innerHTML="Sağ Ön Çamurluk";
				break;	
			case 12:
				mesaj.innerHTML="Izgara";
				break;	
			case 13:
				mesaj.innerHTML="Ön Etek";
				break;	
			case 14:
				mesaj.innerHTML="Sol Yan Etek";
				break;	
			default:
				mesaj.innerHTML="Araç tanıtım sayfası sürüm 1.0";
				break;																		
		}//switch
	}//end of tanimla	
</script>
